<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    Functions
    <script>
        function test(){
            console.log("I am testing the function");
            console.log("Yes, It's working..");
        }
        function calculator(cost){
            console.log(cost*0.1);
        }
        function calculator1(cost,percentage){
            console.log(cost*percentage);
        }
        test();
        calculator(200);
        calculator1(200,0.2);
    </script> 
</body>
</html>
