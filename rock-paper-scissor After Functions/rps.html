<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    ROCK-PAPER-SCISSOR(After Functions)
    <br>
    <br>
    <button onclick="
    playGame('rock');
    ">Rock</button>
    <button onclick="
    playGame('paper');
    ">Paper</button>
    <button onclick="
    playGame('scissor');
    ">Scissor</button>

    <script> 
    function playGame(usermove){   
    let result='';   
    const computermove=pickComputerMove();
    if(usermove==='paper'){
        if(computermove==='rock'){
        result='You win';
        }else if(computermove==='scissor'){
        result='You Loose';
        }else{
        result='Tie';
        }
    }else if(usermove==='scissor'){
        if(computermove==='rock'){
        result='You Loose';
        }else if(computermove==='scissor'){
        result='Tie';
        }else{
        result='You Win';
        }
    }else{
        if(computermove==='rock'){
        result='Tie';
        }else if(computermove==='scissor'){
        result='You Win';
        }else{
        result='You Loose';
        }
    }
    alert(`You picked ${usermove}. Computer picked ${computermove}. ${result}`);
    }      
    function pickComputerMove(){
    let computervalue1=Math.random();
    let computermove='';
    if(computervalue1>=0 && computervalue1<1/3){
        computermove='rock';
    }else if(computervalue1>=1/3 && computervalue1>2/3){
        computermove='paper';
    }else{
        computermove='scissor';
    }
    console.log(computermove);
    return computermove;
    } 
    </script>
</body>
</html>
