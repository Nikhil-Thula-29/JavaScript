<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    ROCK-PAPER-SCISSOR(After Functions,Objects)
    <br>
    <br>
    <button onclick="
    playGame('rock');
    ">Rock</button>
    <button onclick="
    playGame('paper');
    ">Paper</button>
    <button onclick="
    playGame('scissor');
    ">Scissor</button>
    <button onclick="
    score.wins=0,
    score.loose=0,
    score.tie=0
    localStorage.removeItem('score');
    ">Reset Score</button>

    <script> 
    const score=JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };
    function playGame(usermove){   
    let result='';   
    const computermove=pickComputerMove();
    if(usermove==='paper'){
        if(computermove==='rock'){
        result='You Win';
        }else if(computermove==='scissor'){
        result='You Loose';
        }else{
        result='Tie';
        }
    }else if(usermove==='scissor'){
        if(computermove==='rock'){
        result='You Loose';
        }else if(computermove==='scissor'){
        result='Tie';
        }else{
        result='You Win';
        }
    }else{
        if(computermove==='rock'){
        result='Tie';
        }else if(computermove==='scissor'){
        result='You Win';
        }else{
        result='You Loose';
        }
    }

    if(result==='You Win'){
        score.wins+=1;
    }else if(result==='You Loose'){
        score.loose+=1;
    }else{
        score.tie+=1;
    }
    //localStorage only supports strings then we need to convert score to string i.e json.stringify
    localStorage.setItem('score',JSON.stringify(score));
    alert(`You picked ${usermove}. Computer picked ${computermove}. ${result}.\nWins: ${score.wins}, Looses: ${score.loose}, Ties: ${score.tie}.`);
    }      
    function pickComputerMove(){
    let computervalue1=Math.random();
    let computermove='';
    if(computervalue1>=0 && computervalue1<1/3){
        computermove='rock';
    }else if(computervalue1>=1/3 && computervalue1>2/3){
        computermove='paper';
    }else{
        computermove='scissor';
    }
    console.log(computermove);
    return computermove;
    } 
    </script>
</body>
</html>
